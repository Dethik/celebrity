<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/script.js"></script>
  <title>Document</title>
</head>

<body>
  <div class="container">
    <div>
      <form id="dating">
        <div class="form-group">
          <label for="name">Your name</label>
          <input id="name" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="height">Your height</label>
          <input id="height" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="age">Your age</label>
          <input id="age" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="income">Your income</label>
          <input id="income" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="kids">How many kids?</label>
          <input id="kids" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="divorce">Have you been divorced?</label>
          <input id="divorce" class="form-control" type="text">
        </div>

        <button type="submit" class="btn btn-dark">Show me the story!</button>
      </form>
    </div>
  </div>

</body>

</html>
